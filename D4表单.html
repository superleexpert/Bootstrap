<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单、按钮、图片</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<form action="" class="form-inline">
    <div class="form-group">
        <label>这是一个输入框：</label>
        <input type="text" class="form-control" placeholder="这是一个输入框">
    </div>
    <div class="form-group has-success">
        <label>这是一个输入框：</label>
        <select name="" id="">
            <option value="">北京</option>
            <option value="">北京</option>
            <option value="">北京</option>
            <option value="">北京</option>
        </select>
    </div>
    <div class="form-group">
        <label>这是一个输入框：</label>
        <textarea class="form-control" cols="30" rows="10">
            萨德
        </textarea>
    </div>
</form>

<button class="btn btn-default">这是一个按钮</button>
<button class="btn btn-danger">这是一个按钮</button>
<button class="btn btn-warning">这是一个按钮</button>
<button class="btn btn-info">这是一个按钮</button>
<button class="btn btn-link">这是一个按钮</button>
<button class="btn btn-success">这是一个按钮</button>
<button class="btn btn-primary btn-lg">这是一个按钮</button>
<button class="btn btn-primary btn-sm">这是一个按钮</button>
<button class="btn btn-primary btn-block">这是一个按钮</button>
<button class="btn btn-primary" disabled="disabled">这是一个按钮</button>

</body>
</html>
